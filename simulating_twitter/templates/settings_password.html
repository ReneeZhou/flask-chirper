{% extends 'layout_settings.html' %}

{% block title %}Change your password{% endblock title%}
{% block header %}Change your password{% endblock header %}

{% block presvg %}
<div onclick="history.go(-1)">
    <!-- svg redirects to whatever last page user was on -->
    <div class="svg-bg-div w-7 h-7 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            class="w-6 h-6 stroke-current text-blue-500">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
    </div>
</div>
{% endblock presvg %}


{% block content %}
<div class="flex flex-col mx-4 my-3 space-y-2 text-tiny">
    <div
        class="flex flex-col bg-gray-800 border-b-2 border-gray-600 bg-opacity-25 w-140 h-16 text-gray-600 focus-within:text-blue-500 focus-within:border-blue-500">
        <label for="passpord" class="my-1 ml-2">Current password</label>
        <input name="password" type="password" requred
            class="ml-2 bg-gray-800 bg-opacity-0 text-lg text-white outline-none">
    </div>

    <a href="{{ url_for('account_sendPasswordReset') }}" class="text-blue-500 text-xs mt-2 ml-2 no-underline hover:underline">Forgot
        password?</a>
    <div class="h-3 bg-gray-800 bg-opacity-50 border-t border-b border-gray-700 -mx-4"></div>
    <div class="space-y-5 py-1">
        <div
            class="flex flex-col bg-gray-800 border-b-2 border-gray-600 bg-opacity-25 w-140 h-14 text-gray-600 focus-within:text-blue-500 focus-within:border-blue-500">
            <label for="passpord" class="my-1 ml-2">New password</label>
            <input name="password" type="password" requred
                class="ml-2 bg-gray-800 bg-opacity-0 text-lg text-white outline-none">
        </div>
        <div
            class="flex flex-col bg-gray-800 border-b-2 border-gray-600 bg-opacity-25 w-140 h-14 text-gray-600 focus-within:text-blue-500 focus-within:border-blue-500">
            <label for="passpord" class="my-1 ml-2">Confirm password</label>
            <input name="password" type="password" requred
                class="ml-2 bg-gray-800 bg-opacity-0 text-lg text-white outline-none">
        </div>
    </div>

    <div class="h-3 bg-gray-800 bg-opacity-50 border-t border-b border-gray-700 -mx-4"></div>
    <input type="submit" value="Save"
        class="font-semibold bg-blue-500 cursor-pointer rounded-full py-2 px-4 focus:outline-none self-end">
</div>
{% endblock content %}
