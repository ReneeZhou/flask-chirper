{% extends 'layout_form.html' %}
{% block title %}Create a new List{% endblock title %}
{% block content %}
<div class="h-screen sm:bg-gray-900 md:bg-gray-800 md:bg-opacity-100 flex flex-col items-center md:justify-center">
    <div class="flex flex-col bg-gray-900 md:rounded-2xl pt-2">
        <form method="POST" action="" class="space-y-6">
            <div class="flex flex-col w-148">
                <!-- header -->
                <div class="flex flex-row items-center justify-between border-b border-gray-700 pb-2 px-2">
                    <!-- close svg -->
                    <div onclick="history.go(-1)" class="cursor-pointer">
                        <div class="svg-bg-div mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="w-6 h-6 stroke-current text-blue-500">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="h-68 flex flex-row">
                    <!-- profile pic -->
                    <div class="px-3 py-2">
                        <div class="w-12 h-12 rounded-full overflow-hidden">
                            <img src="{{ image_file }}" alt="profile pic" class="w-full h-full object-cover">
                        </div>
                    </div>

                    <div class="pr-4 py-2 flex flex-col w-full justify-between">
                        <!-- post content -->
                        <form>
                            <label for="chirp"></label>
                            <textarea name="chirp" placeholder="What's happening?" maxlength="280" rows="6"
                                class="resize-none bg-gray-900 text-xl focus:outline-none p-2"></textarea>
                        </form>

                        <!-- form control -->
                        <div class="flex flex-col space-y-2 divide-y divide-gray-700">
                            <div>
                                <button class="tracking-wide rounded-full inline-flex items-center justify-center
                space-x-1 px-2 py-1
                focus:outline-none hover:bg-blue-800 hover:bg-opacity-25 active:bg-blue-700">
                                    <div class="inline">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                            class="w-6 h-6 fill-current text-blue-500">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <div class="inline text-xs text-blue-500 font-bold">Everyone can reply</div>
                                </button>
                            </div>

                            <div class="flex flex-row items-center justify-between pt-2">
                                <!-- svg group -->
                                <div class="flex flex-row">
                                    <!-- uploac pic -->
                                    <div class="rounded-full w-10 h-10 flex items-center justify-center
                    hover:bg-gray-800 active:bg-blue-900 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            class="w-6 h-6 stroke-current text-blue-500">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                    <!-- gif -->
                                    <div class="rounded-full w-10 h-10 flex items-center justify-center
                    hover:bg-gray-800 active:bg-blue-900 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            class="w-6 h-6 stroke-current text-blue-500">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                                        </svg>
                                    </div>
                                    <!-- poll -->
                                    <div class="rounded-full w-10 h-10 flex items-center justify-center
                    hover:bg-gray-800 active:bg-blue-900 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            class="w-6 h-6 stroke-current text-blue-500">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                    </div>
                                    <!-- emoji -->
                                    <div class="rounded-full w-10 h-10 flex items-center justify-center
                    hover:bg-gray-800 active:bg-blue-900 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            class="w-6 h-6 stroke-current text-blue-500">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <!-- calendar -->
                                    <div class="rounded-full w-10 h-10 flex items-center justify-center
                    hover:bg-gray-800 active:bg-blue-900 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            class="w-6 h-6 stroke-current text-blue-500">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                </div>
                                <!-- chirp button -->
                                <button class="inline w-20 h-10 rounded-full font-bold 
                    bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus:outline-none">Chirp</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
