{% extends 'layout_password.html' %}

{% block form %}
<div class="flex flex-col space-y-5">
    <h1 class="font-bold text-3xl">How do you want to reset your password?</h1>
    <div class="flex flex-row">
        <img class="border w-10 h-10">
        <div>name, @handle</div>
    </div>


    <form method="POST" action="" class="flex flex-col space-y-4">
        <div class="mt-4">
            <span class="text-gray-700">You can use the information associate with your account.</span>
            <div class="mt-2 flex flex-col">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" name="accountType" value="personal">
                    <span class="ml-2">Text a code to the phone number ending in 19</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" name="accountType" value="busines">
                    <span class="ml-2">Send an email to cr****@g****.***</span>
                </label>
            </div>
        </div>

        <button class="rounded-full bg-blue-500 text-white font-bold w-18 h-10 focus:outline-none">Next</button>
    </form>

    <a href="#" class="text-sm text-blue-400">Don't have access to the above option(s)?</a>
</div>

{% endblock form%}
