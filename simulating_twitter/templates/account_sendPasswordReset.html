{% extends 'layout_password.html' %}

{% block form %}
<div class="flex flex-col space-y-5">
    <h1 class="font-bold text-3xl">How do you want to reset your password?</h1>
    <div class="flex flex-row space-x-3">
        <!-- user icon -->
        <div class="w-12 h-12">
            <div class="w-12 h-12 rounded-full overflow-hidden">
                <img src=" {{ url_for('static', filename = 'img/profile_pics/ocean4.jpg') }} " alt="profile pic"
                    class="w-full h-full object-cover">
            </div>
        </div>
        <!-- username, handle, timestamp -->

        <!-- link to user page -->
        <div class="flex flex-col justify-center -space-y-1">
            <div class="text-tiny font-bold">Renee Zhou</div>
            <div class="text-gray-600 text-s">@handle</div>
        </div>
    </div>


    <form method="POST" action="" class="flex flex-col space-y-4">
        <div>
            <span class="text-gray-700 text-sm">You can use the information associated with your account.</span>
            <div class="flex flex-col mt-8 text-tiny">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" name="accountType" value="personal">
                    <span class="ml-2">Text a code to the phone number ending in 19</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" name="accountType" value="busines">
                    <span class="ml-2">Send an email to cr****@g****.***</span>
                </label>
            </div>
        </div>

        <button
            class="rounded-full bg-blue-500 text-white font-bold w-18 h-10 focus:outline-none hover:bg-blue-600 focus:bg-blue-700">Next</button>
    </form>

    <a href="#" class="text-s text-blue-400 hover:underline">Don't have access to these?</a>
</div>

{% endblock form%}
